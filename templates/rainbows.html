                        <code>random color gradient generator</code>
                    </h1>

                    <form method="post" action="/save/rainbow" >
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <br>
                            <textarea class="form-control transparent-input" id="gradient" name="gradient" rows="5">{{this_gradient}}</textarea>
                            </div>
                            <br><br><br>
                            <br>
                            <a class="btn btn-primary btn-lg" href="/rainbow-selector" role="button">generate another &#x1F308</a>
                            <br>
                            <br>
                                If you like this color gradient, save it to your profile or any project:
                            <div class="form-group mt-4" style="width:29%">
                                <select class="form-control transparent-input" id="location" name="location">
                                    <option>your profile</option>
                                    {% for project in projects %}

                                    {% endfor %}
                                </select>
                                <button class="btn btn-primary btn-lg mt-4" type="submit">save this &#x1F308</button>
                            </div>
                        </div>
                    </form>
